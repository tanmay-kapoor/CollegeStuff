<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lab 4</title>
        <style>
            body {
                background: lightblue;
            }
            .l-green {
                background: lightgreen;
            }
        </style>
    </head>
    <body>
        <img src="425119.png" width="800 px" height="500 px" />
        <p id="p1">This is para 1</p>
        <p class="p2">This is para 2</p>
        <button id="b1">Bold line 1</button>
        <button id="b2">Change line 2</button>
        <button id="b3">Change image</button>
        <button id="b4">Hide line 1</button>
        <button id="b5">Change bg-color</button>

        <script>
            let b1 = true,
                b3 = true,
                b4 = true;

            document
                .getElementById("b1")
                .addEventListener("click", function () {
                    document.getElementById("p1").innerHTML = b1
                        ? "<p><strong>This is para 1</storng></p>"
                        : "<p>This is para 1</p>";
                    this.innerText = b1 ? "Unbold line 1" : "Bold line 1";
                    b1 = !b1;
                });

            document
                .getElementById("b2")
                .addEventListener("click", function () {
                    const text = document.getElementsByClassName("p2")[0]
                        .innerText;
                    document.getElementsByClassName("p2")[0].innerText =
                        text === "This is para 2"
                            ? "Para 2 changed!"
                            : "This is para 2";
                });

            document
                .getElementById("b3")
                .addEventListener("click", function () {
                    document.getElementsByTagName("img")[0].src = b3
                        ? "Capture001.png"
                        : "425119.png";
                    b3 = !b3;
                });

            document
                .getElementById("b4")
                .addEventListener("click", function () {
                    this.innerText = b4 ? "Show line 1" : "Hide line 1";
                    document.getElementById("p1").style.display = b4
                        ? "none"
                        : "block";
                    b4 = !b4;
                });

            document.getElementById("b5").addEventListener("click", () => {
                document
                    .getElementsByTagName("body")[0]
                    .classList.toggle("l-green");
            });
        </script>
    </body>
</html>
